<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/day-info.css" />
    <link rel="stylesheet" href="../css/icon.css" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"
    ></script>
    <script defer src="../js/libary.js"></script>
    <script defer src="../js/config.js"></script>
    <script defer src="../js/main.js"></script>
  </head>
  <body>
    <div id="delete-alert">
      <div id="delete-box">
        <span><i class="sb-delete"></i></span>
        <h3>Are You sure?</h3>
        <pre>Do you really want to delete these records?
            This records cannot be restore.</pre>
        <div class="can-dlt">
          <p id="delete-cancel">Cancel</p>
          <p id="confirm-delete">Delete</p>
        </div>
      </div>
    </div>
    <div id="logout-alert">
      <div id="logout-box">
        <span><i class="sb-logout"></i></span>
        <small id="show-username">Username: </small>
        <small id="show-gmail">Gmail:</small>
        <h3>Are You sure?</h3>
        <div class="can-dlt">
          <p id="logout-cancel">Cancel</p>
          <p id="confirm-logout">Sign Out</p>
        </div>
      </div>
    </div>
    <div id="fullScreen">
      <div id="welcome-user"></div>
    </div>
    <div id="logout">
      <i class="sb-logout"></i>
    </div>
    <div id="copyright"><i>Â© </i>Sourav Barui 2022</div>
    <div id="month-changes">
      <div id="left-month">
        <i class="sb-go-left"></i>
      </div>
      <header id="month-year-title">
        <span>
          <input type="text" id="month-input" />
          <input type="number" id="year-input" />
        </span>
      </header>
      <div id="right-month">
        <i class="sb-go-right"></i>
      </div>
    </div>
    <section></section>

    <div id="day-information" class="">
      <div id="show-date-detalse">
        <div id="show-date-and-close">
          <div id="day-inf-date">07-07-2001</div>
          <div id="show-day-name">Saterday</div>
          <div id="day-inf-close-btn"><span></span></div>
        </div>
        <div id="info-scroll-list">
          <div id="scroll-card"></div>
        </div>
      </div>
    </div>

    <div id="add-member-floting-window" class="">
      <span>
        <input type="date" id="add-new-input" />
        <input
          type="text"
          placeholder="Why special? Birthday, Anniversary, First love...."
          id="input-why-special"
          spellcheck="false"
        />
        <input
          type="text"
          placeholder="Person Name"
          id="input-person-name"
          spellcheck="false"
        />
        <textarea
          name="about"
          id="input-note"
          cols="10"
          rows="5"
          placeholder="Enter Small Note....."
          spellcheck="false"
        ></textarea>
      </span>
      <div id="color-pickeer">
        <span class="select"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="add-member-button">
        <div id="close">CLOSE</div>
        <span>
          <p><i class="sb-save"></i>SAVE</p>
        </span>
      </div>
    </div>
    <main>
      <div id="open-tab"></div>
      <div id="member-list">
        <div id="scroll"></div>
      </div>
      <div id="open-new-m-t">
        <p>ADD NEW</p>
      </div>
    </main>
  </body>
</html>
